<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../css/introduce.css" />
  </head>
  <body>
    <div id="introduce-container">
      <div id="profile-container">
        <img src="./images/profile.png" alt="profile-image" />
        <div id="profile">
          <p class="name-text">헬로빗의 블로그</p>
          <p class="content-text">
            안녕하세요. 저는 헬로빗입니다. 저의 블로그에 오신 여러분 모두 환영해요! <br />
            헬로빗을 더 알고 싶으신가요? 그렇다면 이 블로그를 확인해 보세요!
          </p>
        </div>
      </div>
      <div id="bookmark-container">
        <span class="bookmark-head"><img src="../images/star.png" alt="bookmark-icon" /> 헬로빗의 즐겨찾기</span>
        <span class="bookmark">
          <a href="https://www.naver.com/" target="_blank"> <img src="../images/naver.png" alt="naver" />네이버</a>
        </span>
        <span class="bookmark">
          <a href="https://www.youtube.com/" target="_blank"> <img src="../images/youtube.png" alt="youtube" />유튜브</a>
        </span>
        <span class="bookmark">
          <a href="https://elice.io/" target="_blank"><img src="../images/elice.png" alt="elice" />엘리스</a>
        </span>
        <span class="bookmark">
          <a href="https://www.google.com/" target="_blank"><img src="../images/google.png" alt="google" />구글</a>
        </span>
      </div>
    </div>
  </body>
</html>
